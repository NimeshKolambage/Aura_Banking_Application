<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Aura Bank</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="split-screen-container">
        <div class="design-panel">
            <a href="mainui.html" class="back-link">
                <i class="fa-solid fa-angle-left" style="color: #ffffff;"></i>
            </a>
            <a href="mainui.html" class="back-link-logo">
                <img data-aos="fade-down-right" src="components/loginlogoname.png" class="logoname"
                    alt="Aura Bank Logo">
            </a>

            <div class="logo-container">
                <a href="#" class="logo">
                    <img src="components/logo.png" alt="Aura Bank Logo">
                </a>
            </div>
        </div>
        <div class="form-panel">
            <div class="form-wrapper">
                <h2>SIGN IN</h2>
                <p class="subtitle">Sign in with email address</p>

                <form action="#" method="POST">
                    <div class="input-group">
                        <span class="icon"><i class="fa-solid fa-envelope fa-xs"></i></span>
                        <input type="email" id="email" name="email" placeholder="yourname@gmail.com" required>
                    </div>

                    <div class="input-group">
                        <span class="icon"><i class="fa-solid fa-lock fa-xs"></i></span>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fa-solid fa-eye-slash fa-sm"></i>
                        </button>
                    </div>

                    <div class="forgot-password">
                        <a href="signup.html#forgot">Forgot password?</a>
                    </div>

                    <button type="submit" class="sign-in-button">Sign in</button>
                </form>

                <p class="terms-link">
                    By signing in you agree to our <a href="#">Terms and Conditions</a>
                </p>

                <p class="signup-link">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const toggleIcon = this.querySelector('i');

            passwordInput.classList.add('password-field');

            const isPassword = passwordInput.getAttribute('type') === 'password';
            const newType = isPassword ? 'text' : 'password';
            passwordInput.setAttribute('type', newType);

            if (isPassword) {
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        });

        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                console.error('Validation Error: Please fill in all fields');
                alert('Please fill in all fields');
                return;
            }

            // Simulate checking if account exists
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const userExists = registeredUsers.some(user => user.email === email);

            if (!userExists) {
                alert('Account not found. Please sign up first.');
                window.location.href = 'signup.html';
                return;
            }

            console.log('Login attempt with:', { email, password });

            const signInButton = document.querySelector('.sign-in-button');
            const originalText = signInButton.textContent;
            signInButton.textContent = "Processing...";

            setTimeout(() => {
                signInButton.textContent = originalText;
                // In a real application, you'd check the password here.
                alert('Login successful (simulated)!');
                // window.location.href = 'dashboard.html';
            }, 1500);
        });
    </script>
</body>

</html>
