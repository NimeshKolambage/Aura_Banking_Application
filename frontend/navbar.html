<section class="navbar">
    <div class="navbar-content">
        <div class="bank-branding">
            <img src="components/logo.png" alt="Aura Bank Logo" class="navbar-logo">
            <img src="components/logonamew.png" alt="Aura Bank" class="bank-name-logo">
        </div>
    </div>
    <div class="navbar-actions">
        <ul class="nav_links">
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="login.html"><button class="login-btn">Log in</button></a></li>
        </ul>
        <div class="three-line-menu">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</section>

<script>
    const navLinks = document.querySelector('.nav_links');
    const menuToggle = document.querySelector('.three-line-menu');

    const closeMenu = () => {
        navLinks.classList.remove('nav-active');
        if (menuToggle) {
            menuToggle.classList.remove('active');
        }
    }

    if (menuToggle) {
        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            if (window.innerWidth <= 768) {
                const isActive = navLinks.classList.contains('nav-active');
                if (isActive) {
                    closeMenu();
                } else {
                    navLinks.classList.add('nav-active');
                    menuToggle.classList.add('active');
                }
            }
        });
    }

    document.querySelectorAll('.nav_links a, .login-btn').forEach(element => {
        element.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                closeMenu();
            }
        });
    });

    document.addEventListener('click', (e) => {
        if (window.innerWidth <= 768) {
            if (navLinks.classList.contains('nav-active')) {
                if (!e.target.closest('.nav_links') && !e.target.closest('.three-line-menu')) {
                    closeMenu();
                }
            }
        }
    });

    window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
            closeMenu();
        }
    });
</script>
