<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Aura Bank</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="split-screen-container">
        <div class="design-panel">
            <a href="login.html" class="back-link">
                <i class="fa-solid fa-angle-left" style="color: #ffffff;"></i>
            </a>
            <a href="mainui.html" class="back-link-logo">
                <img data-aos="fade-down-right" src="components/loginlogoname.png" class="logoname"
                    alt="Aura Bank Logo">
            </a>

            <div class="logo-container">
                <a href="#" class="logo">
                    <img src="components/logo.png" alt="Aura Bank Logo">
                </a>
            </div>
        </div>
        <div class="form-panel">
            <div class="form-wrapper">
                <h2>SIGN UP</h2>
                <p class="subtitle">Create your new account</p>

                <form action="#" method="POST">
                    <div class="input-group">
                        <span class="icon"><i class="fa-solid fa-user fa-xs"></i></span>
                        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                    </div>

                    <div class="input-group">
                        <span class="icon"><i class="fa-solid fa-user-tag fa-xs"></i></span>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>

                    <div class="input-group">
                        <span class="icon"><i class="fa-solid fa-phone fa-xs"></i></span>
                        <input type="tel" id="number" name="number" placeholder="Phone Number" required>
                    </div>

                    <div class="input-group">
                        <span class="icon"><i class="fa-solid fa-envelope fa-xs"></i></span>
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>

                    <div class="input-group">
                        <span class="icon"><i class="fa-solid fa-lock fa-xs"></i></span>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fa-solid fa-eye-slash fa-sm"></i>
                        </button>
                    </div>

                    <div class="forgot-password">
                        <a href="#forgot">Forgot password?</a>
                    </div>

                    <button type="submit" class="sign-up-button">Sign Up</button>
                </form>

                <p class="terms-link">
                    By signing up you agree to our <a href="#">Terms and Conditions</a>
                </p>

                <p class="signup-link">
                    Already have an account? <a href="login.html">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const toggleIcon = this.querySelector('i');

            passwordInput.classList.add('password-field');

            const isPassword = passwordInput.getAttribute('type') === 'password';
            const newType = isPassword ? 'text' : 'password';
            passwordInput.setAttribute('type', newType);

            if (isPassword) {
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        });

        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            const fullname = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            const number = document.getElementById('number').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!fullname || !username || !number || !email || !password) {
                console.error('Validation Error: Please fill in all fields');
                alert('Please fill in all fields');
                return;
            }

            // Simulate account registration (store in localStorage for demo)
            const newUser = { fullname, username, number, email, password };
            let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');

            if (registeredUsers.some(user => user.email === email)) {
                alert('An account with this email already exists. Please sign in.');
                return;
            }

            registeredUsers.push(newUser);
            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));

            console.log('New user registered:', newUser);

            const signUpButton = document.querySelector('.sign-up-button');
            const originalText = signUpButton.textContent;
            signUpButton.textContent = "Registering...";

            setTimeout(() => {
                signUpButton.textContent = "Success!";
                setTimeout(() => {
                    signUpButton.textContent = originalText;
                    alert('Registration successful! Please sign in.');
                    window.location.href = 'login.html';
                }, 500);
            }, 1500);
        });
    </script>
</body>

</html>
